apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
spec:
  ingressClassName: nginx
  rules:
    - host: server.api
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: server-service
                port:
                  number: 3000
